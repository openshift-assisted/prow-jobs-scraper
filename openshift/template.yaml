apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: prow-jobs-scraper
objects:
- apiVersion: batch/v1
  kind: CronJob
  metadata:
    name: prow-jobs-scraper-assisted-project-usages
  spec:
    concurrencyPolicy: ${PROW_JOBS_CONCURRENCY_POLICY}
    schedule: ${PROW_JOBS_SCRAPER_SCHEDULE}
    suspend: ${{PROW_JOBS_SCRAPER_SUSPEND}}
    jobTemplate:
      spec:
        ttlSecondsAfterFinished: 10800 # keep last 3 runs (3 * 1h)
        backoffLimit: 3
        template:
          spec:
            restartPolicy: OnFailure
            serviceAccountName: assisted-service
            containers:
            - name: prow-jobs-scraper
              image: ${IMAGE_NAME}:${IMAGE_TAG}
              imagePullPolicy: ${IMAGE_PULL_POLICY}
              command: 
              - prow-jobs-scraper
              resources:
                limits:
                  cpu: 500m
                  memory: 2000Mi
                requests:
                  cpu: 300m
                  memory: 400Mi
              env:
              - name: LOG_LEVEL
                value: "${PROW_JOBS_SCRAPER_LOG_LEVEL}"
              - name: ES_URL
                valueFrom:
                  secretKeyRef:
                    key: endpoint
                    name: assisted-installer-elasticsearch
              - name: ES_STEP_INDEX
                value: "${ES_STEP_INDEX}"
              - name: ES_JOB_INDEX
                value: "${ES_JOB_INDEX}"
              - name: ES_USAGE_INDEX
                value: "${ES_USAGE_INDEX}"
              - name: JOB_LIST_URL
                value: "${JOB_LIST_URL}"
              - name: ES_USER
                valueFrom:
                  secretKeyRef:
                    key: master_user_name
                    name: elastic-master-credentials
              - name: ES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: master_user_password
                    name: elastic-master-credentials
              - name: EQUINIX_PROJECT_ID
                valueFrom:
                  secretKeyRef:
                    key: ${PROW_JOBS_SCRAPER_EQUINIX_ASSISTED_PROJECT_ID_KEY}
                    name: ${PROW_JOBS_SCRAPER_EQUINIX_SECRET_NAME}
              - name: EQUINIX_PROJECT_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: ${PROW_JOBS_SCRAPER_EQUINIX_PROJECT_TOKEN_KEY}
                    name: ${PROW_JOBS_SCRAPER_EQUINIX_SECRET_NAME}

