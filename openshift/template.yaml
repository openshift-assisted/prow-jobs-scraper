- name: FEATURE_SUCCESS_RATES
  value: "true"
- name: FEATURE_EQUINIX_USAGE
  value: "true"
- name: FEATURE_EQUINIX_COST
  value: "true"
- name: FEATURE_TRENDS
  value: "true"
- name: FEATURE_FLAKINESS_RATES
  value: "true"
- name: PROW_JOBS_CONCURRENCY_POLICY
  value: "Forbid"
